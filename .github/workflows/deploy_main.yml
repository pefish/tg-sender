name: CI

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: build
    runs-on: ubuntu-20.04

    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Test
        run: go test -v ./...

